<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="static/js/jquery-1.12.0.min.js"></script>-->
    <script type="text/javascript" src="static/layui/layui.js"></script>
    <script type="text/javascript" src="static/vue/dist/vue.js"></script>
    <!--编辑海运-->
    <style>
        *{margin:0;padding:0;}
        #ocean-imported{padding-left:10px;}
        #ocean-imported .layui-input{padding-right:10px;height:30px;}
        #ocean-imported .layui-select{padding-right:10px;height:30px;width:148px;}
        #ocean-imported .layui-input-inline span{line-height:32px;padding:0 5px;}
        #ocean-imported .layui-form-label{text-align:left;margin-left:10px;}
        #ocean-imported .labelS{width:90px;}
        #ocean-imported .inputH{}
        #ocean-imported .inputW{width:230px;}
        #ocean-imported .right{width:490px;}
        #ocean-imported .layui-table td, .layui-table th{white-space:nowrap;}
        #ocean-imported .layui-table input{width:100%;border:none;}
        #ocean-imported .ml-10{margin-left:10px;}
        #ocean-imported .mb-10{margin-bottom:10px;}
        #ocean-imported .ml-5{margin-left:5px;}
        #ocean-imported .layui-input-block,.layui-input-inline{margin-bottom:10px;}
        #ocean-imported .top span{padding:10px;line-height:38px;border-right:1px solid #E6E6E6; border-bottom:1px solid #E6E6E6;background-color:#f2f2f2;}
        #ocean-imported .top .curr-nav{border-bottom:none !important; background-color:#fff;color:#000;}
        #ocean-imported .top div{padding:10px;background-color:#f2f2f2;}
        #ocean-imported .main{padding:10px 0;}
        #ocean-imported .layui-form-label{padding:6px 2px;}
        #ocean-imported .layui-textarea{min-height: 50px;}
        #ocean-imported .layui-btn-sm{height:30px;line-height:30px;}
        #ocean-imported .table-div{height:150px;}
        /*.layui-table{width:534px;}*/
        /*.layui-table th{padding:4px;}*/
    </style>
</head>

    <div id="ocean-imported">
        <div class="top">
            <span class="curr-nav" @click="hrefClick(1)">
                接单
            </span>
            <span class="" @click="hrefClick(2)">
                订舱
            </span>
            <span class="" @click="hrefClick(3)">
                配箱
            </span>
            <span class="" @click="hrefClick(4)">
                费用
            </span>
            <span class="" @click="hrefClick(5)">
                报关/陆运/其他
            </span>
            
            <a href="oceanManage">
                <div class="fr">退出</div>
            </a>
            <a href="oceanManage">
                <div class="fr"  @click="post()">保存</div>
            </a>

        </div>

            }

            }else{
                var length = downData.length;
                if (e.keyCode == 40) {
                    if(!length){
                        downData = [];
                    }else{
                        if(app.n >= length-1){

                        }
                        app.n = app.n + 1;
                        app.liClass = downData[app.n].ID;
