<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>父子通信</title>
	<script type="text/javascript" src="../static/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<alert v-for="x in msgData" :message='x'></alert>
	</div>
	<script type="text/javascript">
		Vue.component("alert", {
			template:'<button ref="selectfood" @click="onClick" :name="message" v-text="message"></button>',
			props:["message"],
			methods:{
				onClick:function(){
					console.log(this.message);
				}
			}
		})
		var app = new Vue({
			el:"#app",
			data:{
				msgData:["1","2","3","4","5","6","7","8","9","0"],
				num:1
			}
		})
	</script>
</body>
</html>
