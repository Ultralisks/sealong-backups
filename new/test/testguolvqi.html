<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>自定义指令</title>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css" />
	<script type="text/javascript" src="../static/js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="../static/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../static/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-pin.bottom="a.data">
			<button @click="a.data = !a.data">123</button>
			123456
		</div>
		<div v-pin="b.data">
			<button @click="b.data = !b.data">456</button>
			123456
		</div>
	</div>
	<script type="text/javascript">
		var abc={
			data:{},
			methods:{}
		}
		Vue.directive("pin", function(el, data){
			var d = data.value;
			var x = data.modifiers;//获取自定义指令的修饰符bottom，对象形式
			console.log(el, d，x);
			if(d){
				el.style.background="red";
			}else{
				el.style.background="white";
			}
		})
		var app = new Vue({
			el:"#app",
			data:{
				a:{
					data:false,
				},
				b:{
					data:false,
				}
			},
			methods:{

			}
		})
		// mixins:[]
	</script>
</body>
</html>
