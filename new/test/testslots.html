<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>插槽</title>
	<script type="text/javascript" src="../static/vue/dist/vue.js"></script>
	<style type="text/css">
		.box{width:300px;border:1px solid #000;}
		.box div{padding:15px;}
		.header{border-bottom:1px solid #000;}
		.footer{border-top:1px solid #000;}
	</style>
</head>
<body>
	<div id="app">
		<item>
			<div slot="header">123</div>
			<div slot="content">456</div>
			<div slot="footer">asasdf</div>
		</item>
	</div>
	<template id="item-tpl">
		<div class="box">
			<div class="header">
				<slot name="header"></slot>
			</div>
			<div class="content">
				<slot name="content"></slot>
			</div>
			<div class="footer">
				<slot name="footer">000</slot>
			</div>
		</div>
	</template>
	<script type="text/javascript">
		Vue.component("item", {
			template:"#item-tpl"
		})
		var app = new Vue({
			el:"#app",
			data:{
				
			}
		})
	</script>
</body>
</html>
