<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>往来客户信息</title>
	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="static/css/style.css" />
	<script type="text/javascript" src="static/js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="static/vue/dist/vue.js"></script>
	<style type="text/css">
		#datum .bs-example-modal-lg .modal-lg{width:1037px;}

		#datum .head .form-group{display:inline-block;}
		#datum .modal-body .nav{margin-top:5px;}
		#datum .modal-body .nav div{margin-left:10px;}
		#datum .modal-body h4{padding-top:10px;}
		#datum .modal-body .info{height:365px;}
		#datum .modal-body .info-l{width:500px;padding:0 5px;}
		#datum .modal-body .info-r{width:500px;padding:0 5px;}
		#datum .modal-body .edi{width:480px;}
		#datum .modal-body .coin{width:490px;}
		#datum .modal-body .small{width:50px;}
		#datum .modal-body .details{width:1000px;height:600px;padding:0 10px 10px;}
		#datum .modal-body .nav{height:40px;}
		#datum .modal-body .nav button{margin-left:10px;}
		#datum .modal-body .details label{display:inline-block;width:60px;}
		#datum .modal-body .details .form-control{display:inline-block;height:24px;padding:0 5px;width:172px;}
		#datum .modal-body .details .form-group{width:100%;margin:2px 0;}
		#datum .modal-body .details .form-group textarea{width:410px;height:90px;border-radius:5px;}
		#datum .modal-body .details .form-group select{width:173px;}
		#datum .modal-body .details .form-group label{line-height:100%;}
		#datum .modal-body .details .input-long{width:84%;}
		#datum .modal-body .details .coin .top li{margin-right:10px;}
		#datum .modal-body .details .coin .form-control{width:420px;}
		#datum .modal-body .details .other .form-control{width:160px;}
		#datum .modal-body .details .details-two{overflow-x:scroll;height:600px;}
		#datum .modal-body .details .details-two .form-control{width:150px;}
		#datum .modal-body .details .details-there a{display:inline-block;}
		#datum .modal-body .footer{width:100%;height:40px;padding-top:10px;}
		#datum .modal-body .footer-btn{width:600px;height:40px;margin:auto;}
		#datum .modal-body .footer-btn li{padding:0 10px;}
		#datum .modal-body .pos-abs.drop-down{z-index:10;}

	</style>
</head>
<body>
	<div id="datum" class="container-fluid"> 
		<!-- <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">显示</button> -->
		<div class="head">
			<button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg" @click="create">新增</button>
			<button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg" @click="revise">修改</button>

			<button class="btn btn-primary" @click="del">删除</button>
			<div class="form-group">
				<input type="text" class="form-control" v-model="creates" @input="inputSearch($event.target.value)" />
			</div>
			<button class="btn btn-primary" @click="clickSearch">查询</button>
		</div>
		<div class="main">
			<ul class="main-tree fl nav nav-pills nav-stacked">
				<li :key="x.id" v-for="x in tree" @click="liClick(x)" :class="{'active':x.id ==treeClass}" @click="treeClick(x)">
					<a v-text="x.num +' '+ x.tree" href="javascript:;"></a>
				</li>
			</ul>
			<div class="main-table fr">
				<table class="table table-striped table-bordered table-condensed" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th><input type="checkbox" /></th>
							<th v-for="t in theadData" v-text="t.name" :key="t.id"></th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(c, index) in corpsData" :key="c.ID" v-bind="{name:c.ID}" @dblclick="details(c)">
							<td><input type="checkbox" :value="index" v-model="corpsArr" /></td>
							<td v-text="c.CORPNO"></td>
							<td v-text="c.SNAME"></td>
							<td v-text="c.CNAME"></td>
							<td v-text="c.ENAME"></td>
							<td v-text="c.CADDR"></td>
							<td v-text="c.EADDR"></td>
							<td v-text="c.INVCADDR"></td>
						</tr>
					</tbody>
				</table>
				<div id="page"></div>
			</div>
		</div>
		<div class="modal fade bs-example-modal-lg" aria-hidden="true" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-body">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="form-inline">
							<div class="form-group">
								<label>单位类别</label>
								<input type="text" class="form-control" v-model="corpData.WDCODE"  />
							</div>
							<div class="form-group">
								<label>客户</label>
								<input type="text" class="form-control" v-model="corpData.CORPNO"  />
								<input type="text" class="form-control" v-model="corpData.SNAME"  />
							</div>
							<div class="form-group">
								<label>动作</label>
								<input type="text" class="form-control" v-model="motion"  />
							</div>
						</h4>
						<div class="nav">
							<ul class="top">
								<li :key="x.id"  class="fl test" v-for="x in nav" @click="navClick(x)">
									<div :class="{'btn':true, 'btn-primary':x.id==navClass, 'btn-default':x.id!=navClass}" @click="navClick(x)" v-text="x.nav"></div>
								</li>
							</ul>
						</div>
						<div class="details">
							<div class="details-one clear-both" v-if="1==detailsNum">
								<div class="info row">
									<h4>基本信息</h4>
									<div class="info-l fl form-inline col-md-6">
										<div class="fl">
											<div class="form-group">
												<label>客户编号</label>
												<input type="text" class="form-control" v-model="corpData.CORPNO" />
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label>客户简称</label>
												<input type="text" class="form-control" v-model="corpData.SNAME" />
											</div>
										</div>

										<div class="form-group">
											<label>中文名称</label>
											<input type="text" class="form-control input-long" v-model="corpData.CNAME" />
										</div>
										<div class="fl">
											<div class="form-group">
												<label>国家</label>
												<input type="text" placeholder="请选择" class="form-control" @input="inputChange($event.target.value, 1)" @click="inputClick(this, 1)" @keyup="keyChoiceLi($event, 1)"  @blur="falseBlur(1)" v-bind="{value:corpData.COUNTRY, name:corpData.COUNTRYID}" />
												<ul class="pos-abs drop-down"  v-if="1==ifShow">
													<drop-down v-for="c in countryData" v-bind:item="c.COUNTRY" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 1)" :class="{'curr':c.ID==liClass}">
													</drop-down>
												</ul>
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label>省/州</label>
												<input type="text" class="form-control" v-model="corpData.STATE">
											</div>
										</div>

										<div class="form-group">
											<label>中文地址</label>
											<input type="text" class="form-control input-long" v-model="corpData.CADDR">
										</div>

										<div class="form-group">
											<label>开票地址</label>
											<input type="text" class="form-control input-long" v-model="corpData.INVCADDR">
										</div>

										<div class="fl">
											<div class="form-group">
												<label>开票电话</label>
												<input type="text" class="form-control" v-model="corpData.INVTEL">
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label style="width:70px;">船公司代码</label>
												<input style="width:67%;" type="text" class="form-control" v-model="corpData.EDICORPNO">
											</div>
										</div>

										<div class="fl">
											<div class="form-group">
												<label>电话</label>
												<input type="text" class="form-control" v-model="corpData.TEL">
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label>传真</label>
												<input type="text" class="form-control" v-model="corpData.FAX">
											</div>
										</div>

										<div class="fl" style="width:33%;">
											<div class="form-group">
												<label>Email</label>
												<input style="width:55%;" type="text" class="form-control" v-model="corpData.EMAIL">
											</div>
										</div>
										<div class="fl" style="width:33%;">
											<div class="form-group">
												<label>箱属代码</label>
												<input style="width:55%;" type="text" class="form-control" v-model="corpData.CARRIERCODE">
											</div>
										</div>
										<div class="fl" style="width:33%;">
											<div class="form-group">
												<label>退佣率</label>
												<input style="width:55%;" type="text" class="form-control" v-model="corpData.SURRATE">
											</div>
										</div>

										<div class="form-group">
											<label>详细信息</label>
											<textarea class="" placeholder="请输入" v-model="corpData.DETAILS"></textarea>
										</div>
									</div>
									<div class="info-r fl form-inline col-md-6">
										<div class="fl" style="width:30%;">
											<div class="form-group">
												<label>国际代码</label>
												<input style="width:55%;" type="text" class="form-control" v-model="corpData.CODENO">
											</div>
										</div>
										<div class="fl" style="width:30%;">
											<div class="form-group">
												<label>海关代码</label>
												<input style="width:55%;" type="text" class="form-control" v-model="corpData.HSCODENO">
											</div>
										</div>
										<div class="fl" style="width:40%;">
											<div class="form-group">
												<label>状态</label>
												<select style="width:55%;" class="form-control" v-model="corpData.STATUS">
													<option v-for="x in statusData" :value="x.ID" v-text="x.STATUS"></option>
												</select>
													<!-- <input type="text" placeholder="请选择" class="form-control" @input="inputChange($event.target.value, 2)" @click="inputClick(this, 2)" @keyup="keyChoiceLi($event, 2)"  @blur="falseBlur(2)" v-model="corpData.STATUS"> -->
													<!-- <ul class="pos-abs drop-down"  v-if="2==ifShow">
														<drop-down v-for="c in statusData" v-bind:item="c.STATUS" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 2)" :class="{'curr':c.ID==liClass}">
														</drop-down>
													</ul> -->
											</div>
										</div>

										<div class="form-group">
											<label>英文名称</label>
											<input type="text" class="form-control input-long" v-model="corpData.ENAME">
										</div>

										<div class="fl">
											<div class="form-group">
												<label>城市</label>
												<input type="text" class="form-control" v-model="corpData.CITY">
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label>负责人</label>
												<input type="text" class="form-control" v-model="corpData.MANAGER">
											</div>
										</div>

										<div class="form-group">
											<label>英文地址</label>
											<input type="text" class="form-control input-long" v-model="corpData.EADDR">
										</div>

										<div class="fl">
											<div class="form-group">
												<label>客户来源</label>
												<select class="form-control" v-model="corpData.BSSRCID">
													<option v-for="x in bssrcData" :value="x.ID" v-text="x.BSSRC"></option>
												</select>
													<!-- <input type="text" placeholder="请选择" class="form-control" @input="inputChange($event.target.value, 3)" @click="inputClick(this, 3)" @keyup="keyChoiceLi($event, 3)"  @blur="falseBlur(3)" v-bind="{value:corpData.BSSRC, name:corpData.BSSRCID}">
													<ul class="pos-abs drop-down"  v-if="3==ifShow">
														<drop-down v-for="c in bssrcData" v-bind:item="c.BSSRC" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 3)" :class="{'curr':c.ID==liClass}">
														</drop-down>
													</ul> -->
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label>来源部门</label>
												<select class="form-control" v-model="corpData.FMDEPTID">
													<option v-for="x in fmdeptData" :value="x.ID" v-text="x.FMDEPT"></option>
												</select>
													<!-- <input type="text" placeholder="请选择" class="form-control" @input="inputChange($event.target.value, 4)" @click="inputClick(this, 4)" @keyup="keyChoiceLi($event, 4)"  @blur="falseBlur(4)" v-bind="{name:corpData.FMDEPTID, value:corpData.FMDEPT}">
													<ul class="pos-abs drop-down"  v-if="4==ifShow">
														<drop-down v-for="c in fmdeptData" v-bind:item="c.FMDEPT" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 4)" :class="{'curr':c.ID==liClass}">
														</drop-down>
													</ul> -->
											</div>
										</div>

										<div class="fl">
											<div class="form-group">
												<label>业务员1</label>
												<select class="form-control" v-model="corpData.SALESID">
													<option v-for="x in salesData" :value="x.ID" v-text="x.SALES"></option>
												</select>
													<!-- <input type="text" placeholder="请选择" class="form-control" @input="inputChange($event.target.value, 5)" @click="inputClick(this, 5)" @keyup="keyChoiceLi($event, 5)"  @blur="falseBlur(5)" v-bind="{name:corpData.SALESID, value:corpData.SALES}">
													<ul class="pos-abs drop-down"  v-if="5==ifShow">
														<drop-down v-for="c in salesData" v-bind:item="c.SALES" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 5)" :class="{'curr':c.ID==liClass}">
														</drop-down>
													</ul> -->
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label>业务员2</label>
												<select class="form-control" v-model="corpData.SALESID1">
													<option v-for="x in salesData" :value="x.ID" v-text="x.SALES"></option>
												</select>
													<!-- <input type="text" placeholder="请选择" class="form-control" v-bind="{name:corpData.SALESID1, value:corpData.SALES1}" @input="inputChange($event.target.value, 6)" @click="inputClick(this, 6)" @keyup="keyChoiceLi($event, 6)"  @blur="falseBlur(6)">
													<ul class="pos-abs drop-down"  v-if="6==ifShow">
														<drop-down v-for="c in sales1Data" v-bind:item="c.SALES" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 6)" :class="{'curr':c.ID==liClass}">
														</drop-down>
													</ul> -->
											</div>
										</div>

										<div class="fl">
											<div class="form-group">
												<label>业务员3</label>
												<select class="form-control" v-model="corpData.SALESID2">
													<option v-for="x in salesData" :value="x.ID" v-text="x.SALES"></option>
												</select>
													<!-- <input type="text" placeholder="请选择" class="form-control" v-bind="{name:corpData.SALESID2, value:corpData.SALES2}" @input="inputChange($event.target.value, 7)" @click="inputClick(this, 7)" @keyup="keyChoiceLi($event, 7)"  @blur="falseBlur(7)">
													<ul class="pos-abs drop-down"  v-if="7==ifShow">
														<drop-down v-for="c in sales2Data" v-bind:item="c.SALES" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 7)" :class="{'curr':c.ID==liClass}">
														</drop-down>
													</ul> -->
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label>美线约号</label>
												<input type="text" class="form-control" v-model="corpData.CONTRACTNO">
											</div>
										</div>

										<div class="fl" style="width:49%">
											<div class="form-group">
												<label style="width:80px;">所属单位编号</label>
												<input style="width:63%;" type="text" placeholder="请选择" class="form-control" v-bind="{name:corpData.SUBCORPID, value:corpData.SUBCORPNO}" @input="inputChange($event.target.value, 8)" @click="inputClick(this, 8)" @keyup="keyChoiceLi($event, 8)"  @blur="falseBlur(8)">
												<ul class="pos-abs drop-down"  v-if="8==ifShow">
													<drop-down v-for="c in corpsData" v-bind:item="c.CORPNO" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 8)" :class="{'curr':c.ID==liClass}">
													</drop-down>
												</ul>
											</div>
										</div>
										<div class="fl">
											<div class="form-group">
												<label>信誉等级</label>
												<select class="form-control" v-model="corpData.CORPLEVEL">
													<option v-for="x in corplevelData" :value="x.ID" v-text="x.LEVEL"></option>
												</select>
													<!-- <input type="text" placeholder="请选择" class="form-control" v-model="corpData.CORPLEVEL" @input="inputChange($event.target.value, 9)" @click="inputClick(this, 9)" @keyup="keyChoiceLi($event, 9)"  @blur="falseBlur(9)">
													<ul class="pos-abs drop-down"  v-if="9==ifShow">
														<drop-down v-for="c in corplevelData" v-bind:item="c.LEVEL" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 9)" :class="{'curr':c.ID==liClass}">
														</drop-down>
													</ul> -->
											</div>
										</div>
										<div class="form-group">
											<label>名称</label>
											<input v-once type="text" placeholder="请选择" class="form-control input-long" v-bind="{name:corpData.SUBCORPID, value:corpData.SUBCORPNAME}" @input="inputChange($event.target.value, 10)" @click="inputClick(this, 10)" @keyup="keyChoiceLi($event, 10)"  @blur="falseBlur(10)">
											<ul class="pos-abs drop-down"  v-if="10==ifShow">
												<drop-down v-for="c in corpsData" v-bind:item="c.CNAME" v-bind:key="c.ID" class="pointer" @click.native="choiceLi(c, 10)" :class="{'curr':c.ID==liClass}">
												</drop-down>
											</ul>
										</div>
										<div class="fl" style="width:40%;">
											<div class="form-group">
												<label>结算类型</label>
												<select style="width:65%;" class="form-control" v-model="corpData.STLTYPE">
													<option v-for="x in stltypeData" :value="x.STLTYPE" v-text="x.STLTYPE"></option>
												</select>
											</div>
										</div>
										<div class="fl" style="width:30%;">
											<div class="form-group">
												<label style="width:80px;">每月某日后结</label>
												<input style="width:40%;" type="text" class="form-control" v-model="corpData.DATETYPE">
											</div>
										</div>
										<div class="fl" style="width:30%;">
											<div class="form-group">
												<label style="width:80px;">船开后几天结</label>
												<input style="width:35%;" type="text" class="form-control" v-model="corpData.DAYS">
											</div>
										</div>

										<div class="fl" style="width:28%;">
											<div class="form-group">
												<label>协议号</label>
												<input style="width:40%;" type="text" class="form-control" v-model="corpData.CONTRACTNO">
											</div>
										</div>
										<div class="fl" style="width:36%;">
											<div class="form-group">
												<label style="width:20px;">自</label>
												<input style="width:80%;" type="date" class="form-control" v-model="corpData.FROMDATE" >
											</div>
										</div>
										<div class="fl" style="width:36%;">
											<div class="form-group">
												<label style="width:20px;">——</label>
												<input style="width:80%;" type="date" class="form-control" v-model="corpData.TODATE">
											</div>
										</div>
									</div>
								</div>
								<div class="edi fl clear-both">
									<h4>
										<div class="form-group">
											<input type="checkbox" name="" v-model="corpData.IFEDI"/>启用EDI
										</div>	
									</h4>
									<div class="fl" style="width:238px;">
										<div class="form-group">
											<label style="width:100px;">外代船公司代码</label>
											<input style="width:55%;" type="text" class="form-control" v-model="corpData.OUTERCORPNO">
										</div>
									</div>
									<div class="fl">
										<div class="form-group">
											<label>格式名称</label>
